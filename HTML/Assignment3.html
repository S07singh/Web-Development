    <!-- Question 2 -->
     <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
            <option>India</option>
            <option>UAE</option>
            <option>USA</option>
            <option>Canada</option>
            <option>Nepal</option>
            <option selected>Select an option</option>
        </select>
        </div>
        <br>
        <div>
            <label for="msg">Message:</label><br>
            <textarea id="msg" name="msg"></textarea>
        </div>

        <div>
            <input type="checkbox"  name="subscribe" id="subscribe">
            <label for="subscribe">Subscribe?</label>
        </div>
        <br>
        <button>Submmit</button>
        
     </form>
     <hr>
     <!-- Queston 3 -->
      <h2>Feedback Form</h2>
      <form action="/action">
        <label for="name">Name:</label>
        <input type="text" placeholder="Write your name" name="name" id="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Write your email" name="email" id="email">
        <br>
        <br>
        <div>
            <label for="msg">Message:</label><br>
            <textarea id="msg" name="Message" rows="4" cols="30"></textarea>
        </div>
        <br>
        <br>
        <div>
            Rate us out of 5:
            <br>
            <input type="radio" id="one" name="rating" value="one">
            <label for="one">1</label>
            <br>
            <input type="radio" id="two" name="rating" value="two">
            <label for="two">2</label>
            <br>
            <input type="radio" id="three" name="rating" value="three">
            <label for="three">3</label>
            <br>
            <input type="radio" id="four" name="rating" value="four">
            <label for="four">4</label>
            <br>
            <input type="radio" id="five" name="rating" value="five">
            <label for="five">5</label>
        </div>
        <br>
        <br>
        <div>
            <button>Send your message!</button>
        </div>
      </form>
