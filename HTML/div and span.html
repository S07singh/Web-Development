<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div & span</title>
</head>
<body>
    <div>
        <a href="www.google.com">goole</a>
        <a href="www.youtube.com">youtube</a>
    </div>
    <a href="www.facebook.com">Facebook</a>
    <span>
        <a href="www.google.com">goole</a>
        <a href="www.youtube.com">youtube</a>
    </span>

    <a href="www.facebook.com">Facebook</a>
    
</body> 
</html>
